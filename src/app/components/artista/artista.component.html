<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col-2" *ngIf="!loading">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a pagina del artista</a>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" [routerLink]="['/search']">Regredar al Buscador</button>
    </div>
</div>       
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let top of topTracks">
                    <td>
                        <img [src]="top.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{top.album.name}}</td>
                    <td>{{top.name}}</td>
                    <td>
                        <!-- <audio [src]="top.preview_url" controls ></audio> -->
                        <iframe [src]=" top.uri | domseguro:'https://open.spotify.com/embed/?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
